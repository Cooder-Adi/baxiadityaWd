<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swinging Ball (Hanging with Rope)</title>
  <style>
    :root {
      /* Tweak these values for your assignment */
      --rope-length: 220px;   /* length of the rope */
      --ball-size: 90px;      /* diameter of the ball */
      --swing-angle: 22deg;   /* max left/right angle */
      --duration: 2.2s;       /* swing speed */
      --accent: #7c3aed;      /* accent color */
      --bg1: #0f172a;         /* background gradient start */
      --bg2: #111827;         /* background gradient end */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 50% 15%, var(--bg1), var(--bg2));
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }

    .card {
      width: min(95vw, 720px);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 28px 28px 36px;
      backdrop-filter: blur(8px);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    
    

    h1 { font-size: clamp(20px, 3.4vw, 28px); margin: 0; font-weight: 700; }
    p  { margin: 6px 0 18px; color: #cbd5e1; }

    .stage {
      position: relative;
      height: calc(var(--rope-length) + var(--ball-size) + 60px);
      display: grid;
      place-items: start center;
      margin-top: 10px;
      overflow: visible;
    }

    /* ceiling bar */
    .mount {
      position: relative;
      width: 280px; height: 10px;
      background: linear-gradient(#4b5563, #1f2937);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .pin {
      position: absolute; left: 50%; top: 100%; transform: translateX(-50%);
      width: 18px; height: 18px; border-radius: 50%;
      background: #9ca3af; box-shadow: inset 0 2px 4px rgba(0,0,0,0.35);
    }

    /* The pendulum group rotates around the top pin */
    .pendulum {
      position: absolute;
      top: calc(10px + 18px); /* mount height + pin size */
      left: 50%; transform: translateX(-50%);
      transform-origin: top center;
      animation: swing var(--duration) ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes swing {
      0%   { transform: translateX(-50%) rotate(calc(-1 * var(--swing-angle))); }
      100% { transform: translateX(-50%) rotate(var(--swing-angle)); }
    }

    .rope {
      width: 3px;
      height: var(--rope-length);
      margin: 0 auto;
      background: repeating-linear-gradient(
        to bottom,
        #c4b5fd 0 8px,
        #a78bfa 8px 16px
      );
      filter: drop-shadow(0 0 6px rgba(124,58,237,0.35));
    }

    .ball {
      position: relative;
      width: var(--ball-size); height: var(--ball-size);
      margin: 0 auto;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #d1c4ff 35%, #7c6cff 65%, #3f3cbb 90%);
      box-shadow: 0 18px 40px rgba(79,70,229,0.55), inset -12px -12px 22px rgba(0,0,0,0.25);
    }

    /* little connector between rope and ball */
    .cap {
      position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
      width: 16px; height: 12px; border-radius: 6px;
      background: linear-gradient(#6366f1, #312e81);
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }

    /* ground shadow for realism */
    .shadow {
      position: absolute; inset: auto 0 0 0; height: 24px;
      filter: blur(6px);
      background: radial-gradient(closest-side, rgba(0,0,0,0.55), transparent 70%);
      transform: translateY(10px);
      opacity: .9;
      pointer-events: none;
    }

    /* Accessibility + interaction niceties */
    .stage:focus-within .pendulum,
    .stage:hover .pendulum { animation-play-state: paused; }
    .tip { font-size: 12px; color: #9ca3af; text-align: center; margin-top: 12px; }

    /* Responsive tweaks */
    @media (max-width: 520px) {
      :root { --rope-length: 180px; --ball-size: 70px; }
      .mount { width: 220px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="dot" aria-hidden="true"></div>
      <h1>Hanging Ball Animation</h1>
    </div>
    <p>
      A simple CSS-only pendulum: a ball hangs from a rope and swings left & right.
      Tweak variables at the top of the CSS (<code>--rope-length</code>, <code>--ball-size</code>,
      <code>--swing-angle</code>, <code>--duration</code>) By Baxi Aditya Enrollment : 240905040010
    </p>

    <section class="stage" aria-label="Swinging ball demo">
      <div class="mount" aria-hidden="true"></div>
      <div class="pin" aria-hidden="true"></div>

      <!-- Pendulum group rotates from the top (pin) -->
      <div class="pendulum" role="img" aria-label="A ball hanging by a rope swings left and right">
        <div class="rope"></div>
        <div class="ball">
          <div class="cap" aria-hidden="true"></div>
        </div>
      </div>

      <div class="shadow" aria-hidden="true"></div>
    </section>

    <p class="tip">Thank You ALA 2 Done By Baxi Aditya  </p>
  </main>
</body>
</html>
